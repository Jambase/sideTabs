<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- the recaptha will be displayed on this tag -->
<div id="recaptcha-container"></div>

<ion-item>
  <ion-label stacked>Phone Number</ion-label>
  <ion-input type="number" [(ngModel)]="phoneNumber" placeholder="please enter +27 first"></ion-input>
</ion-item>

<button ion-button id="sign-in-button" (click)="signIn(phoneNumber)">
 
    Sign In
</button>
<!-- adding the guest /annomimous  button -->
  <button ion-button round full color="dark" (click)="anonLogin()" *ngIf="!userProfile">
   Login as a Guest
  </button>
</ion-content>
